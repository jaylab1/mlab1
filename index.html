			<div class="MENU-IMAGE" style="background-image:url('server/profile.jpg')" ></div>

                    <h2>ALAIN SLIM</h2>

                    <ul>
                    
                            <li><i class="fa fa-user"></i>PROFILE EDIT</li>

          </div>
        </div>
		<!--ALAIN MAIN HEADER END-->
		
        <!-- Pages-->
        <div class="pages">

                    <i class="fa fa-map-marker fa-2x"></i> searching your place...
                
                </div>

		      <div style="z-index:101" class="PIN">
			
			     <img src="img/ROUND.png" class="ROUND" >
			
		      </div>
              <!--ICON-->

              </div>
            </div>
          </div>
        </div>
